<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weight Converter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container"> 
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-4">Weight Converter</h1>
				<form>
					 <div class="form-group">
					 	 <input id="lbs-input" type="number" class="form-control-lg form-control" placeholder="enter weight in pounds...">
					 </div>
				</form>
				<div id="output">
					<div class="card mb-2">
						<div class="card-block">
							<h4>grams:</h4>
							<div id="grams-output">
								 
							</div>
						</div>
					</div>

					<div class="card mb-2">
						<div class="card-block">
							<h4>kilo-grams:</h4>
							<div id="kg-output">
								 
							</div>
						</div>
					</div>
					
					<div class="card mb-2">
						<div class="card-block">
							<h4>ounces:</h4>
							<div id="oz-output">
								 
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<script src="main.js"></script>
	</footer>
</body>
</html>
